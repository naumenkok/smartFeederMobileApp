<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="debug.js" defer></script>
    <title>Karmnik Debug</title>
</head>
<body>
    Jedzenie:
    <span id="spanFoodLevel"> 100 </span>

    <input type="text" maxlength="2" id="inputNewLevel"></input>
    <button type="button" onclick="newLevel()">Set</button>
    <p></p>
    <button type="button" onclick="openFood()">Otworz jedzenie</button>
    <button type="button" onclick="closeFood()">Zamknij jedzenie</button>
    <div id="divFoodDoor" style="height: 50px; width: 50px; background-color: red;"></div>
    <p></p>
    Woda:
    <span id="spanWaterLevel"> 100 </span>
    <p></p>
    <button type="button" onclick="openWater()">Otworz wode</button>
    <button type="button" onclick="closeWater()">Zamknij wode</button>
    <div id="divWaterDoor" style="height: 50px; width: 50px; background-color: red;"></div>
    <p></p>
    Bateria:
    <span id="spanBatteryLevel"> 100 </span>
</body>
</html>
